<p></p>
<div class="text-danger" *ngIf="errorMessage">
<h3>{{errorMessage}}</h3>
</div>
<table class="table" *ngIf="suppliers">
    <tr>
        <th>ID</th><th>Name</th><th>Email</th>
    </tr>
<tr *ngFor="let s of suppliers._embedded.suppliers">
    <td>{{s.id}}</td>
    <td>{{s.name}}</td>
    <td>{{s.email}}</td>
</tr>
</table>
